<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Pulse Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
    }

    .intro-screen {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
      overflow: hidden;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .logo {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      min-width: 0;
      min-height: 0;
      object-fit: contain;
      animation: pulse-glow 1.5s infinite;
      filter: drop-shadow(0 0 20px hsl(294, 100%, 79.8%)) drop-shadow(0 0 40px hsl(294, 100%, 79.8%));
      margin-bottom: 0;
      z-index: 3;
      display: block;
    }

    @media (max-width: 600px) {
      .logo {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        min-width: 0;
        min-height: 0;
        margin-bottom: 0;
      }
    }
    .logo:hover {
      animation: pulse 1.5s infinite;
      transform: scale(1.05);
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes pulse-glow {
      0% { filter: drop-shadow(0 0 10px hsl(294, 100%, 79.8%)) drop-shadow(0 0 20px hsl(294, 100%, 79.8%)); }
      50% { filter: drop-shadow(0 0 30px hsl(294, 100%, 79.8%)) drop-shadow(0 0 60px hsl(294, 100%, 79.8%)); }
      100% { filter: drop-shadow(0 0 10px hsl(294, 100%, 79.8%)) drop-shadow(0 0 20px hsl(294, 100%, 79.8%)); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .tornado-effect {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      background-repeat: no-repeat;
      pointer-events: none;
      animation: cinematicTornado 2s cubic-bezier(0.6, 0.01, 0.6, 1) forwards;
      z-index: 5;
      mix-blend-mode: screen;
    }

    @keyframes cinematicTornado {
      0% {
        transform: rotate(0deg) scale(0.1);
        opacity: 1;
        clip-path: polygon(50% 50%, 100% 0, 100% 100%, 0 100%, 0 0);
      }
      50% {
        transform: rotate(720deg) scale(2);
        clip-path: polygon(40% 40%, 60% 40%, 60% 60%, 40% 60%);
        opacity: 1;
        filter: blur(10px);
      }
      100% {
        transform: rotate(1440deg) scale(10);
        clip-path: circle(200% at 50% 50%);
        opacity: 0;
        filter: blur(20px);
      }
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="intro">
    <video class="bg-video" autoplay muted loop>
      <source src="https://cdn.coverr.co/videos/coverr-pink-liquid-burst-6556/1080p.mp4" type="video/mp4">
    </video>
    <img src="img/logo.png" alt="Social Pulse Logo" class="logo" onclick="enterSite()">
    <canvas class="particles" id="particles"></canvas>
  </div>

  <audio id="whooshSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-rocket-whoosh-1714.mp3"></audio>

  <script>
    let canvas;
    let ctx;
    let particles = [];

    function enterSite() {
      const intro = document.getElementById('intro');
      const tornado = document.createElement('div');
      tornado.classList.add('tornado-effect');
      intro.appendChild(tornado);

      document.getElementById('whooshSound').play();

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 2100);
    }

    function resizeCanvas() {
      canvas = document.getElementById('particles');
      ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.size = Math.random() * 0.8 + 0.3;
        this.color = Math.random() > 0.5 ? 'rgba(255,105,180,0.8)' : 'rgba(255,255,0,0.8)';
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
        }
      }
    }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles(150);
    animateParticles();
  </script>
</body>
</html>
